<script>

function relogio() {
    var data=new Date();
    var hor=data.getHours();
    var min=data.getMinutes();
    var seg=data.getSeconds();
    var mil=data.getMilliseconds();
    if(hor<10){

        hor="0"+hor
    } 
    if(min<10){

min="0"+min
}
if(seg<10){

seg="0"+seg
}
if(mil<10){

mil="0"+mil
}
  
   var horas=hor+":"+min+":"+seg+":"+mil;
   document.getElementById("rel").value=horas
    
}

var tempo=setInterval(relogio,1)

</script>
<body>
    <input type="text" id="rel">
    
</body>
