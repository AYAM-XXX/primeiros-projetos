 }

</style>

<script>
var jogo=[];
var tabuleiro=[];
var quemJoga=0;
var verifica;
var jogando=true;
var nivel=1;
var jogadaCpu=1;
var quemComeca=1;

 function jogar(p){
if((jogando)&&(quemJoga==0)){
  switch (p){
    case 1:
      if(jogo[0][0]==""){
        jogo[0][0]="X";
        quemjoga=1;
      }
      
      break;
      case 2:
      if(jogo[0][1]==""){
        jogo[0][1]="X";
        quemjoga=1;
      }
      
      break;
      case 3:
      if(jogo[0][2]==""){
        jogo[0][2]="X";
        quemjoga=1;
      }
      
      break;
      case 4:
      if(jogo[1][0]==""){
        jogo[1][0]="X";
        quemjoga=1;
      }
      
      break;
      case 5:
      if(jogo[1][1]==""){
        jogo[1][1]="X";
        quemjoga=1;
      }
      
      break;
      case 6:
      if(jogo[1][2]==""){
        jogo[1][2]="X";
        quemjoga=1;
      }
      
      break;
      case 7:
      if(jogo[2][0]==""){
        jogo[2][0]="X";
        quemjoga=1;
      }
      
      break;
      case 8:
      if(jogo[2][1]==""){
        jogo[2][1]="X";
        quemjoga=1;
      }
      
      break;
      case 9 :
      if(jogo[2][2]==""){
        jogo[2][2]="X";
        quemjoga=1;
      }
      
      break;
     
  };
   atualizaTabuleiro()
 };
}
function atualizaTabuleiro(){

for(var l=0;l<3;l++){
    for(var c=0;c<3;c++){

      if(jogo[l][c]=="X"){
        tabuleiro[l][c].innerHTML="X";
        tabuleiro[l][c].style.cursor="default";
        quemJoga=1
      }else if(jogo[l][c]=="O"){
        tabuleiro[l][c].innerHTML="O";
        tabuleiro[l][c].style.cursor="default";
        quemJoga=0
      }else{
        tabuleiro[l][c].innerHTML="";
        tabuleiro[l][c].style.cursor="pointer";
     
         };
      };
   };
}




 
 function iniciar(){
jogando=true;
quemComeca=1;
jogo=[
      ["","",""],
      ["","",""],
      ["","",""]
      ];
  tabuleiro=[
            [document.getElementById("p1"),document.getElementById("p2"),document.getElementById("p3")],
            [document.getElementById("p4"),document.getElementById("p5"),document.getElementById("p6")],  
            [document.getElementById("p7"),document.getElementById("p8"),document.getElementById("p9")]
            ];
            
}          
window.addEventListener("load",iniciar);
  </script>
</head>
<body>

<div id="dvmenu"></div>
<div id="quemcomeca"></div>
<button id="but" onclick="">START</button>

<div id="divjogo">
  <div id="p1" class="PosGame" onclick="jogar(1)"></div>
  <div id="p2" class="PosGame" onclick="jogar(2)"></div>
  <div id="p3" class="PosGame" onclick="jogar(3)"></div>
  <div id="p4" class="PosGame" onclick="jogar(4)"></div>
  <div id="p5" class="PosGame" onclick="jogar(5)"></div>
  <div id="p6" class="PosGame" onclick="jogar(6)"></div>
  <div id="p7" class="PosGame" onclick="jogar(7)"></div>
  <div id="p8" class="PosGame" onclick="jogar(8)"></div>
  <div id="p9" class="PosGame" onclick="jogar(9)"></div>
</div>
</body>
